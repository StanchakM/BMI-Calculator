<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Калькулятор<br>маси тіла</h1>
            <div class="content">
                <div class="input">
                    <label for="height">Зріст (см):</label>
                    <input type="nubmer" id="height">
                </div>
                <div class="input">
                    <label for="weight">Вага (кг):</label>
                    <input type="nubmer" id="weight">
                </div>
                <button id="calculate">Розрахувати</button>
            </div>
            <div class="result">
                <p>Індекс маси тіла:</p>
                <div id="result">00.00</div>
                <p class="comment"><span id="comment"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
